l_english:
 alabaman_ideas:0 "Alabaman Ideas"
 alabaman_ideas_start:0 "Alabaman Traditions"
 alabaman_ideas_bonus:0 "Alabaman Ambitions"
 alabaman_bible_belt_values:0 "Bible Belt Values"
 alabaman_bible_belt_values_desc:0 "Our devotion to God is unmatched, and this is apparent in nearly every aspect of our lives. Our people pride themselves in their faith, and among them are many talented preachers and clergymen eager to spread His good word."
 alabaman_steadfast_conservatives:0 "Steadfast Conservatives"
 alabaman_steadfast_conservatives_desc:0 "Our commitment to traditional values and our tightly-knit small-town communities are able to provide our people with a high degree of safety and stability."
 alabaman_busy_port_cities:0 "Busy Port Cities"
 alabaman_busy_port_cities_desc:0 "Our port cities serve the entire region, and even some foreign ships prefer to do business here than back home."
 alabaman_king_cotton:0 "King Cotton"
 alabaman_king_cotton_desc:0 "Our climate and soil quality is optimal for large-scale cotton exports, earning us the nickname King Cotton for this highly-desired product."
 alabaman_huntsville_logistics:0 "Huntsville Logistics"
 alabaman_huntsville_logistics_desc:0 "Once the site of a large aerospace industry, Huntsville remains an important center for logistics and transportation."
 alabaman_legacy_of_rosa_parks:0 "Legacy of Rosa Parks"
 alabaman_legacy_of_rosa_parks_desc:0 "Our cities were the epicenter of the Civil Rights Movement, and importantly the place where Rosa Parks defiantly resisted segregation. Her resilience in the face of injustice remains an inspiration to all!"
 alabaman_tuskegee_university:0 "Tuskegee University"
 alabaman_tuskegee_university_desc:0 "Tuskegee University, a historically Black college, has an important legacy for Black Americans and the broader Civil Rights Movement. This university's doors were open to Black students at a time when many were not."
 ashevillan_ideas:0 "Ashevillan Ideas"
 ashevillan_ideas_start:0 "Ashevillan Traditions"
 ashevillan_ideas_bonus:0 "Ashevillan Ambitions"
 ashevillan_the_biltmore_estate:0 "The Biltmore Estate"
 ashevillan_the_biltmore_estate_desc:0 "Asheville was chosen as the winter home of the wealthy transportation baron Cornelius Vanderbilt. The Vanderbilts' legacy home inspires our government to adopt some of his company's practices in its operation."
 ashevillan_blue_ridge_road:0 "Blue Ridge Road"
 ashevillan_blue_ridge_road_desc:0 "Many Ashevillians were employed in the construction of this most scenic trail, that winds its way along the top of the eponymous mountain chain. This marvel of engineering not only brings tourists every season, but grants us quick passage between the many vistas and peaks of our fair nation. "
 ashevillan_the_linville_gorge:0 "The Linville Gorge"
 ashevillan_the_linville_gorge_desc:0 "Nowhere exemplifies the foreboding terrain of the Blue Ridge Mountains as well as the Linville Gorge, colloquially known as “The Grand Canyon of North Carolina”. Some cliffs and ravines are so steep and impassable to even deter our own loggers from trying to use our resources; Imagine the fear they would strike in our enemies!"
 ashevillan_untokiasdiyi:0 "Untokiasdiyi"
 ashevillan_untokiasdiyi_desc:0 "Asheville has long been a neutral meeting ground, serving as such before we even set down roots here. The Cherokee nation once used the confluence of the French Broad and Swannanoa Rivers as the place “where they race”, gathering in this open hunting ground as friends. "
 ashevillan_grove_park:0 "Grove Park"
 ashevillan_grove_park_desc:0 "Our high altitude and clear mountain air rejuvenate our population."
 ashevillan_lake_lure:0 "Lake Lure"
 ashevillan_lake_lure_desc:0 "While this lake and nearby Chimney Rock are important mill towns and hubs of local industry, the area is more well-known for its yearly Dirty Dancing Festival. "
 ashevillan_the_boojums_hootenanny:0 "The Boojum’s Hootenanny"
 ashevillan_the_boojums_hootenanny_desc:0 "The legend of the Boojum, a gem-hungry sasquatch-like figure known for swiping the daughters of the nosy, permeates the mountains and hills around Canton. In reality, the Boojum serves as an old wives’ tale to discourage superstitious folk from poking around moonshine stills in the caves of those hills."
 bay_stater_ideas:0 "Bay Stater Ideas"
 bay_stater_ideas_start:0 "Bay Stater Traditions"
 bay_stater_ideas_bonus:0 "Bay Stater Ambitions"
 bay_stater_pilgrim_legacy:0 "Pilgrim Legacy"
 bay_stater_pilgrim_legacy_desc:0 "Our history can be traced back to the Pilgrims, making us one of the earliest colonies in the continent."
 bay_stater_ivy_league:0 "Ivy League"
 bay_stater_ivy_league_desc:0 "The Ivy League is a collection of highly prestigious universities, which serve as hubs for innovation, and make our young people world-class leaders."
 bay_stater_tea_partiers:0 "Tea Partiers"
 bay_stater_tea_partiers_desc:0 "Rally, Mohawks! Bring out your axes! And tell King George we'll pay no taxes."
 bay_stater_early_abolitionists:0 "Early Abolitionists"
 bay_stater_early_abolitionists_desc:0 "We were among the first states to ban slavery, and did so relatively peacefully. The powers that be are more tolerant to social progress here than in other places."
 bay_stater_yankee_melting_pot:0 "Yankee Melting Pot"
 bay_stater_yankee_melting_pot_desc:0 "We are home to a melting pot of many cultures, from English, Italian, Irish, Polish, and Latino backgrounds, among others."
 bay_stater_investments_in_healthcare:0 "Investments in Healthcare"
 bay_stater_investments_in_healthcare_desc:0 "We have invested considerably into healthcare, allowing our citizens to live healthier, longer lives."
 bay_stater_mass_political_dynasties:0 "Mass Political Dynasties"
 bay_stater_mass_political_dynasties_desc:0 "Between the Kennedys, Romneys, and several other political dynasties, Massachusetts has deep political ties."
 delawarean_ideas:0 "Delawarean Ideas"
 delawarean_ideas_start:0 "Delawarean Traditions"
 delawarean_ideas_bonus:0 "Delawarean Ambitions"
 delawarean_the_first_state:0 "The First State"
 delawarean_the_first_state_desc:0 "To be the first state, our politicians must be quick and decisive."
 delawarean_chemical_engineering:0 "Chemical Engineering"
 delawarean_chemical_engineering_desc:0 "Our chemical engineering history has given us the gift of cheap gunpowder, which in turn has made our army more cost-efficient."
 delawarean_pow_prisons:0 "P.O.W. Prisons"
 delawarean_pow_prisons_desc:0 "With a few small tweaks, our forts rather uniquely double as prisons for captured enemy soldiers."
 delawarean_delaware_canals:0 "Delaware Canals"
 delawarean_delaware_canals_desc:0 "Through great effort, we have constructed several canals, connecting us better to the outside world through trade."
 delawarean_incorporated_in_delaware:0 "Incorporated in Delaware"
 delawarean_incorporated_in_delaware_desc:0 "Our favorable business environment has made us a tax haven for corporations, who often choose to incorporate right here in Delaware."
 delawarean_loyalty_to_the_union:0 "Loyalty to the Union"
 delawarean_loyalty_to_the_union_desc:0 "During the Civil War, we remained a stalwart defender of the Union when many other states like us had betrayed her."
 delawarean_north_south_crossroads:0 "North-South Crossroads"
 delawarean_north_south_crossroads_desc:0 "With a blend of both northern and southern culture, virtually everyone we meet can find something like themselves in us, aiding our diplomatic efforts."
 floridian_ideas:0 "Floridian Ideas"
 floridian_ideas_start:0 "Floridian Traditions"
 floridian_ideas_bonus:0 "Floridian Ambitions"
 floridian_florida_sunshine:0 "Florida Sunshine"
 floridian_florida_sunshine_desc:0 "Florida's climate is warm and tropical, drawing in massive numbers of northerners seeking to escape the cold. This has led to a massive, continuous boom to our housing industry."
 floridian_gulf_shipping:0 "Gulf Shipping"
 floridian_gulf_shipping_desc:0 "Our location in the warmer, calmer waters of the Gulf of Mexico has given us an excellent maritime tradition, and a bustling merchant fleet."
 floridian_kennedy_space_center:0 "Kennedy Space Center"
 floridian_kennedy_space_center_desc:0 "Once the site of rockets that sent people to the Moon, our eastern seaboard remains a glorious reminder to our scientific and technological potential."
 floridian_the_everglades:0 "The Everglades"
 floridian_the_everglades_desc:0 "Way down south in the Everglades, the military traditions of the Seminole and the swampy terrain has made us experts in defending our land."
 floridian_public_education:0 "Public Education"
 floridian_public_education_desc:0 "We have made serious investments into education, and these investments have begun paying dividends."
 floridian_retirement_communities:0 "Retirement Communities"
 floridian_retirement_communities_desc:0 "The warm weather and developed healthcare industry in our nation has made us a popular spot for retirees, contributing immensely to our tax base."
 floridian_latino_wall_street:0 "Latino Wall Street"
 floridian_latino_wall_street_desc:0 "The economic titan of Miami serves as a financial hub that bridges between the Spanish-speaking and the English-speaking worlds."
 georgian_ideas:0 "Georgian Ideas"
 georgian_ideas_start:0 "Georgian Traditions"
 georgian_ideas_bonus:0 "Georgian Ambitions"
 georgian_georgian_plantations:0 "Georgian Plantations"
 georgian_georgian_plantations_desc:0 "Our plantations are the envy of the entire continent, which produce goods in higher quantities than elsewhere."
 georgian_lessons_from_shermans_march:0 "Lessons from Sherman's March"
 georgian_lessons_from_shermans_march_desc:0 "We were plundered terribly once before, and we are committed to ensure that never happens again."
 georgian_munitions_plants:0 "Munitions Plants"
 georgian_munitions_plants_desc:0 "Our munitions plants feed our armies the ammo they so desperately need. Every soldier shall be equipped with the bullets they need to defend our homeland."
 georgian_rebels_without_a_cause:0 "Rebels Without a Cause"
 georgian_rebels_without_a_cause_desc:0 "Our history is a complex one. Our people are ready to stand up to tyranny, even if it makes us some enemies."
 georgian_home_of_cola:0 "Home of Cola"
 georgian_home_of_cola_desc:0 "A fizzy and sugary drink, cola, also known as soda or pop, was born here. We shall placate the populace with this addictive beverage."
 georgian_the_legacy_of_mlk_jr:0 "The Legacy of MLK Jr."
 georgian_the_legacy_of_mlk_jr_desc:0 "Perhaps the greatest hero of the civil rights movement was from right here in Atlanta. His commitment of nonviolent civil resistance to injustice and his message of tolerance echoes loudly even today."
 georgian_hub_of_the_south:0 "Hub of the South"
 georgian_hub_of_the_south_desc:0 "Our geographic position and diverse economy has given us considerable regional influence in the South, bolstering our trade position."
 kentuckian_ideas:0 "Kentuckian Ideas"
 kentuckian_ideas_start:0 "Kentuckian Traditions"
 kentuckian_ideas_bonus:0 "Kentuckian Ambitions"
 kentuckian_bourbon:0 "Bourbon"
 kentuckian_bourbon_desc:0 "Bourbon Whiskey, a famous export of Kentucky, provides a material comfort to our citizenry that they can be proud of."
 kentuckian_bluegrass_blues:0 "Bluegrass Blues"
 kentuckian_bluegrass_blues_desc:0 "Bluegrass music can trace its origin right back here. Our cultural imprint has given us a diplomatic inroad to others who share our faith."
 kentuckian_appalachian_resilience:0 "Appalachian Resilience"
 kentuckian_appalachian_resilience_desc:0 "The people of Appalachia know hardship and can confront adversity with open arms."
 kentuckian_legacy_of_henry_clay:0 "Legacy of Henry Clay"
 kentuckian_legacy_of_henry_clay_desc:0 "Known as 'The Great Compromiser,' Henry Clay played a commanding role in shaping the antebellum era. Although originally from Virginia, he served most of his political offices representing Kentucky. Many credit Clay with greatly delaying the onset of the Civil War through his shrewd political cunning and crafting careful compromises."
 kentuckian_moonshiner_ingenuity:0 "Moonshiner Ingenuity"
 kentuckian_moonshiner_ingenuity_desc:0 "Prohibition was especially devastating in Appalachia, but this market was quickly filled by bootleggers and moonshiners. These less-than-legal markets make it that much harder to control us, and strengthen the flow of trade in our region."
 kentuckian_hatfields_and_mccoys:0 "Hatfields and McCoys"
 kentuckian_hatfields_and_mccoys_desc:0 "The infamous feud between the Hatfields and McCoys remains a highly entertaining lesson on the cyclical nature of batter. Each time we are knocked down, we will strike back twofold!"
 kentuckian_derby_horse_breeding:0 "Derby Horse Breeding"
 kentuckian_derby_horse_breeding_desc:0 "The Kentucky Derby has given us a unique ability to breed and raise fast horses, which just so happen to be of great use to us when organizing new cavalry regiments."
