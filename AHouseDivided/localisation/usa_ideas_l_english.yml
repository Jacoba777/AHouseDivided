 lesser_marylander_maryland_toleration_act:0 "Maryland Toleration Act"
 lesser_marylander_maryland_toleration_act_desc:0 "We have taken steps sooner than any others to respect the various denominations of Christianity among our populace."
 lesser_marylander_worker_protections:0 "Worker Protections"
 lesser_marylander_worker_protections_desc:0 "We have a strong foundation of workers' protections, allowing us to set a minimum standard of safety and work-life balance."
 lesser_marylander_chesapeake_bay_shipyards:0 "Chesapeake Bay Shipyards"
 lesser_marylander_chesapeake_bay_shipyards_desc:0 "The Chesapeake Bay serves as a natural harbor, and as a consequence, an excellent place to build ships."
 lesser_marylander_legacy_of_thurgood_marshall:0 "Legacy of Thurgood Marshall"
 lesser_marylander_legacy_of_thurgood_marshall_desc:0 "Thurgood Marshall, a key player in school desegregation, inspires us to ensure all of our youth have an equal opportunity in the classroom."
 lesser_marylander_expert_bridge_builders:0 "Expert Bridge-Builders"
 lesser_marylander_expert_bridge_builders_desc:0 "The local terrain has made us experts at constructing elaborate infrastructure projects, including impressive bridges."
 lesser_marylander_citizens_commissions:0 "Citizens' Commissions"
 lesser_marylander_citizens_commissions_desc:0 "We have a reliable, direct council of citizens for nearly every aspect of government, ensuring our policy decisions are popular and informed."
 lesser_mississippian_ideas:0 "Lesser Mississippian Ideas"
 lesser_mississippian_ideas_start:0 "Lesser Mississippian Traditions"
 lesser_mississippian_ideas_bonus:0 "Lesser Mississippian Ambitions"
 lesser_mississippian_jacksonian_democracy:0 "Jacksonian Democracy"
 lesser_mississippian_jacksonian_democracy_desc:0 "Our major city of Jackson is a clear homage to the former president, who had a profound impact on shaping the foundation of our nation."
 lesser_mississippian_rebels_without_a_cause:0 "Rebels Without a Cause"
 lesser_mississippian_rebels_without_a_cause_desc:0 "Our history is a complex one. Our people are ready to stand up to tyranny, even if it makes us some enemies."
 lesser_mississippian_freedom_summer:0 "Freedom Summer"
 lesser_mississippian_freedom_summer_desc:0 "The summer of 1964, called Freedom Summer, represented a major turning point in the Civil Rights movement where many Black Americans finally regained the ability to vote."
 lesser_mississippian_casinos:0 "Casinos"
 lesser_mississippian_casinos_desc:0 "We have seen some luck with our local casino and gambling industry, providing us an additional stream of revenue to fund our state projects."
 lesser_mississippian_mississippi_blues:0 "Mississippi Blues"
 lesser_mississippian_mississippi_blues_desc:0 "Blues music got its start right here in Mississippi, changing the music scene and inspiring many subsequent genres thereafter."
 lesser_mississippian_bible_belt_values:0 "Bible Belt Values"
 lesser_mississippian_bible_belt_values_desc:0 "Our devotion to God is unmatched, and this is apparent in nearly every aspect of our lives. Our people pride themselves in their faith, and among them are many talented preachers and clergymen eager to spread His good word."
 lesser_mississippian_steadfast_conservatives:0 "Steadfast Conservatives"
 lesser_mississippian_steadfast_conservatives_desc:0 "Our commitment to traditional values and our tightly-knit small-town communities are able to provide our people with a high degree of safety and stability."
 lesser_new_hampshirite_ideas:0 "Lesser New Hampshirite Ideas"
 lesser_new_hampshirite_ideas_start:0 "Lesser New Hampshirite Traditions"
 lesser_new_hampshirite_ideas_bonus:0 "Lesser New Hampshirite Ambitions"
 lesser_new_hampshirite_live_free_or_die:0 "Live Free Or Die"
 lesser_new_hampshirite_live_free_or_die_desc:0 "Our national motto is a reminder that liberty must be earned, it is never given. Our populace is willing to endure hardships to preserve our freedom."
 lesser_new_hampshirite_the_fighting_fifth:0 "The Fighting Fifth"
 lesser_new_hampshirite_the_fighting_fifth_desc:0 "The Fighting Fifth was a nickname given to our division in the Civil War, which was celebrated as among the best."
 lesser_new_hampshirite_defense_industry:0 "Defense Industry"
 lesser_new_hampshirite_defense_industry_desc:0 "We have developed the infrastructure needed to produce military equipment at scale."
 lesser_new_hampshirite_first_primary:0 "First Primary"
 lesser_new_hampshirite_first_primary_desc:0 "When we were once united, our people were given the opportunity to vote first in the primaries. We are proud of our tradition of civic duty."
 lesser_new_hampshirite_textile_manufacturers:0 "Textile Manufacturers"
 lesser_new_hampshirite_textile_manufacturers_desc:0 "Our history of being a textile manufacturing powerhouse hasn't been forgotten!"
 lesser_new_hampshirite_ivy_league:0 "Ivy League"
 lesser_new_hampshirite_ivy_league_desc:0 "The Ivy League is a collection of highly prestigious universities, which serve as hubs for innovation, and make our young people world-class leaders."
 lesser_new_hampshirite_honest_governance:0 "Honest Governance"
 lesser_new_hampshirite_honest_governance_desc:0 "Our government has long been considered among the most free and fair. We reap the benefits of having clean, honest politicians."
 lesser_new_jerseyan_ideas:0 "Lesser New Jerseyan Ideas"
 lesser_new_jerseyan_ideas_start:0 "Lesser New Jerseyan Traditions"
 lesser_new_jerseyan_ideas_bonus:0 "Lesser New Jerseyan Ambitions"
 lesser_new_jerseyan_railroads:0 "Railroads"
 lesser_new_jerseyan_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 lesser_new_jerseyan_naval_shipyards:0 "Naval Shipyards"
 lesser_new_jerseyan_naval_shipyards_desc:0 "Our maritime history has given our shipyards the skills needed to build ships faster and cheaper than others."
 lesser_new_jerseyan_the_new_jersey_plan:0 "The New Jersey Plan"
 lesser_new_jerseyan_the_new_jersey_plan_desc:0 "We were the creators of the idea that states big and small should be given equal weight in the legislature. We hold this to be true even today, giving our smaller subjects confidence that their voices will be heard."
 lesser_new_jerseyan_menlo_park:0 "Menlo Park"
 lesser_new_jerseyan_menlo_park_desc:0 "Menlo Park is the site of Thomas Edison's projects. Some say he was a brilliant innovator, others say he was simply good at stealing ideas. We hope to use this site to excel at both."
 lesser_new_jerseyan_steamboats:0 "Steamboats"
 lesser_new_jerseyan_steamboats_desc:0 "New Jersey is where the first steamboats were made. Our naval innovation has given us an edge in galley combat."
 lesser_new_jerseyan_equitable_schools:0 "Equitable Schools"
 lesser_new_jerseyan_equitable_schools_desc:0 "We have standardized our education quality, giving students a more level playing field to contribute to society"
 lesser_new_jerseyan_busy_port_cities:0 "Busy Port Cities"
 lesser_new_jerseyan_busy_port_cities_desc:0 "Our port cities serve the entire region, and even some foreign ships prefer to do business here than back home."
 lesser_new_yorker_ideas:0 "Lesser New Yorker Ideas"
 lesser_new_yorker_ideas_start:0 "Lesser New Yorker Traditions"
 lesser_new_yorker_ideas_bonus:0 "Lesser New Yorker Ambitions"
 lesser_new_yorker_railroads:0 "Railroads"
 lesser_new_yorker_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 lesser_new_yorker_cheap_loans:0 "Cheap Loans"
 lesser_new_yorker_cheap_loans_desc:0 "The availability of cheap loans from a massive investor pool has granted us the opportunity to finance our national projects."
 lesser_new_yorker_beaming_skyscrapers:0 "Beaming Skyscrapers"
 lesser_new_yorker_beaming_skyscrapers_desc:0 "The glistening skyscrapers of our cities are home to many large international corporations, boosting our economy."
 lesser_new_yorker_a_strong_executive:0 "A Strong Executive"
 lesser_new_yorker_a_strong_executive_desc:0 "Our constitution allows our executive to wield considerable power, giving us the political capital to make changes during times of crisis."
 lesser_new_yorker_financial_hub:0 "Financial Hub"
 lesser_new_yorker_financial_hub_desc:0 "All of New York is still an important area for trade. Our proximity to Manhattan and the Great Lakes makes it much easier for our merchant class to excel."
 lesser_new_yorker_journalistic_tradition:0 "Journalistic Tradition"
 lesser_new_yorker_journalistic_tradition_desc:0 "Our commitment to the free press has given us a formidable tradition of investigation and information dissemination."
 lesser_new_yorker_cultural_juggernaut:0 "Cultural Juggernaut"
 lesser_new_yorker_cultural_juggernaut_desc:0 "Some may call us arrogant, but none can deny that the world still largely revolves around us. Our cultural footprint is felt far beyond our administrative borders."
 lesser_north_carolinan_ideas:0 "Lesser North Carolinan Ideas"
 lesser_north_carolinan_ideas_start:0 "Lesser North Carolinan Traditions"
 lesser_north_carolinan_ideas_bonus:0 "Lesser North Carolinan Ambitions"
 lesser_north_carolinan_the_research_triangle:0 "The Research Triangle"
 lesser_north_carolinan_the_research_triangle_desc:0 "North Carolina is home to the famous Research Triangle, a region anchored by three major research universities. Our researchers continue to benefit us with cutting-edge discoveries."
 lesser_north_carolinan_tidewater_traditions:0 "Tidewater Traditions"
 lesser_north_carolinan_tidewater_traditions_desc:0 "The tidewater culture of our eastern regions has a large maritime presence, and as a result we are natural-born sailors and shipbuilders."
 lesser_north_carolinan_mennonite_tolerance:0 "Mennonite Tolerance"
 lesser_north_carolinan_mennonite_tolerance_desc:0 "We are home to a large population of Mennonites, whose commitment to peace and tolerance help shape our domestic policy."
 lesser_north_carolinan_textile_manufacturers:0 "Textile Manufacturers"
 lesser_north_carolinan_textile_manufacturers_desc:0 "Our history of being a textile manufacturing powerhouse hasn't been forgotten!"
 lesser_north_carolinan_first_in_flight:0 "First In Flight"
 lesser_north_carolinan_first_in_flight_desc:0 "Long ago, the first airplane took off right here in Kitty Hawk. Although we have lost access to this technology, it inspires us to find new ways to revolutionize transportation."
 lesser_north_carolinan_pharmaceutical_industry:0 "Pharmaceutical Industry"
 lesser_north_carolinan_pharmaceutical_industry_desc:0 "Our robust pharmaceutical industry gives us the upper hand at treating illness and injuries."
 lesser_north_carolinan_charlotte_banking:0 "Charlotte Banking"
 lesser_north_carolinan_charlotte_banking_desc:0 "Our financial sector in Charlotte rivals only that of New York City, and this has given us the ability to access cheap loans to fund our national ambitions."
 lesser_nutmegger_ideas:0 "Lesser Nutmegger Ideas"
 lesser_nutmegger_ideas_start:0 "Lesser Nutmegger Traditions"
 lesser_nutmegger_ideas_bonus:0 "Lesser Nutmegger Ambitions"
 lesser_nutmegger_local_government:0 "Local Government"
 lesser_nutmegger_local_government_desc:0 "We have structured our government to emphasize local communities as opposed to a centralized government. Our people therefore feel more connected to their leaders."
 lesser_nutmegger_ivy_league:0 "Ivy League"
 lesser_nutmegger_ivy_league_desc:0 "The Ivy League is a collection of highly prestigious universities, which serve as hubs for innovation, and make our young people world-class leaders."
 lesser_nutmegger_industrial_powerhouse:0 "Industrial Powerhouse"
 lesser_nutmegger_industrial_powerhouse_desc:0 "Our factories produce world-class products, greatly bolstering our economy."
 lesser_nutmegger_yankee_melting_pot:0 "Yankee Melting Pot"
 lesser_nutmegger_yankee_melting_pot_desc:0 "We are home to a melting pot of many cultures, from English, Italian, Irish, Polish, and Latino backgrounds, among others."
 lesser_nutmegger_a_well_funded_state:0 "A Well-Funded State"
 lesser_nutmegger_a_well_funded_state_desc:0 "Our people are used to a comparatively higher tax burden, allowing us to more easily raise the capital needed to fund our ambitions."
 lesser_nutmegger_pharmaceutical_industry:0 "Pharmaceutical Industry"
 lesser_nutmegger_pharmaceutical_industry_desc:0 "Our robust pharmaceutical industry gives us the upper hand at treating illness and injuries."
 lesser_nutmegger_defense_industry:0 "Defense Industry"
 lesser_nutmegger_defense_industry_desc:0 "We have developed the infrastructure needed to produce military equipment at scale."
 lesser_pennsylvanian_ideas:0 "Lesser Pennsylvanian Ideas"
 lesser_pennsylvanian_ideas_start:0 "Lesser Pennsylvanian Traditions"
 lesser_pennsylvanian_ideas_bonus:0 "Lesser Pennsylvanian Ambitions"
 lesser_pennsylvanian_tolerant_quakers:0 "Tolerant Quakers"
 lesser_pennsylvanian_tolerant_quakers_desc:0 "Much like the Quakers who came before us, our religious tolerance extends even to faiths totally unrelated to us."
 lesser_pennsylvanian_pennsylvania_steel:0 "Pennsylvania Steel"
 lesser_pennsylvanian_pennsylvania_steel_desc:0 "Our factories and mills are alight once more, and the buildings of Pennsylvania stand stronger with skeletons of Pennsylvania steel."
 lesser_pennsylvanian_birthplace_of_the_united_states:0 "Birthplace of the United States"
 lesser_pennsylvanian_birthplace_of_the_united_states_desc:0 "A long time ago, Philadelphia was once the site of the founding of the United States, even serving as the nation's capital for many years."
 lesser_pennsylvanian_early_abolitionists:0 "Early Abolitionists"
 lesser_pennsylvanian_early_abolitionists_desc:0 "We were among the first states to ban slavery, and did so relatively peacefully. The powers that be are more tolerant to social progress here than in other places."
 lesser_pennsylvanian_railroads:0 "Railroads"
 lesser_pennsylvanian_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 lesser_pennsylvanian_valiant_troops:0 "Valiant Troops"
 lesser_pennsylvanian_valiant_troops_desc:0 "Few soldiers fight with more honor than Pennsylvania's, who stand alone as the soldiers awarded more Medals of Honor than any other."
 lesser_pennsylvanian_investments_in_healthcare:0 "Investments in Healthcare"
 lesser_pennsylvanian_investments_in_healthcare_desc:0 "We have invested considerably into healthcare, allowing our citizens to live healthier, longer lives."
 lesser_rhode_islander_ideas:0 "Lesser Rhode Islander Ideas"
 lesser_rhode_islander_ideas_start:0 "Lesser Rhode Islander Traditions"
 lesser_rhode_islander_ideas_bonus:0 "Lesser Rhode Islander Ambitions"
 lesser_rhode_islander_first_revolutionaries:0 "First Revolutionaries"
 lesser_rhode_islander_first_revolutionaries_desc:0 "Rhode Island was the first of the thirteen colonies to declare independence from the British. Our decisiveness of our diplomats cannot be overstated!"
 lesser_rhode_islander_local_government:0 "Local Government"
 lesser_rhode_islander_local_government_desc:0 "We have structured our government to emphasize local communities as opposed to a centralized government. Our people therefore feel more connected to their leaders."
 lesser_rhode_islander_busy_port_cities:0 "Busy Port Cities"
 lesser_rhode_islander_busy_port_cities_desc:0 "Our port cities serve the entire region, and even some foreign ships prefer to do business here than back home."
 lesser_rhode_islander_birthplace_of_the_american_industrial_revolution:0 "Birthplace of the American Industrial Revolution"
 lesser_rhode_islander_birthplace_of_the_american_industrial_revolution_desc:0 "Rhode Island was the first state to undergo industrialization, primarily from our textile mills. We consistently remain one of the most advanced economies in the region."
 lesser_rhode_islander_a_well_funded_state:0 "A Well-Funded State"
 lesser_rhode_islander_a_well_funded_state_desc:0 "Our people are used to a comparatively higher tax burden, allowing us to more easily raise the capital needed to fund our ambitions."
 lesser_rhode_islander_yankee_melting_pot:0 "Yankee Melting Pot"
 lesser_rhode_islander_yankee_melting_pot_desc:0 "We are home to a melting pot of many cultures, from English, Italian, Irish, Polish, and Latino backgrounds, among others."
 lesser_rhode_islander_humble_yet_mighty:0 "Humble, Yet Mighty"
 lesser_rhode_islander_humble_yet_mighty_desc:0 "Although we were once the smallest state, we are not to be underestimated!"
 lesser_south_carolinan_ideas:0 "Lesser South Carolinan Ideas"
 lesser_south_carolinan_ideas_start:0 "Lesser South Carolinan Traditions"
 lesser_south_carolinan_ideas_bonus:0 "Lesser South Carolinan Ambitions"
 lesser_south_carolinan_legacy_of_john_c_calhoun:0 "Legacy of John C. Calhoun"
 lesser_south_carolinan_legacy_of_john_c_calhoun_desc:0 "Also known as the cast iron man, John C. Calhoun was one of the most prominent advocates of states' rights."
 lesser_south_carolinan_the_matchstick_of_the_civil_war:0 "The Matchstick of the Civil War"
 lesser_south_carolinan_the_matchstick_of_the_civil_war_desc:0 "The legendary attack on Fort Sumter signified the start of the Civil War, of which South Carolina became one of the fiercest defenders of the Confederacy."
 lesser_south_carolinan_medical_research:0 "Medical Research"
 lesser_south_carolinan_medical_research_desc:0 "Innovation in our state-of-the-art medical laboratories has cleanly translated to more effective treatments for injuries and illnesses."
 lesser_south_carolinan_agricultural_innovations:0 "Agricultural Innovations"
 lesser_south_carolinan_agricultural_innovations_desc:0 "We have invested considerably into finding more efficient ways to grow and harvest crops, allowing us to make the most of the land that we work."
 lesser_south_carolinan_organized_militias:0 "Organized Militias"
 lesser_south_carolinan_organized_militias_desc:0 "Our people have self-organized into formidable militias, who are ready to defend our homeland at the drop of a hat."
 lesser_south_carolinan_the_caning_of_charles_sumner:0 "The Caning of Charles Sumner"
 lesser_south_carolinan_the_caning_of_charles_sumner_desc:0 "The infamous caning of Charles Sumner remains a reminder to our enemies of what awaits them!"
 lesser_south_carolinan_a_developers_dream:0 "A Developer's Dream"
 lesser_south_carolinan_a_developers_dream_desc:0 "The warm beaches of the Lowlands attracting tourists and residents as well as the cheap raw material cost has made our nation a popular choice for developers to build new buildings."
 lesser_tennessean_ideas:0 "Lesser Tennessean Ideas"
 lesser_tennessean_ideas_start:0 "Lesser Tennessean Traditions"
 lesser_tennessean_ideas_bonus:0 "Lesser Tennessean Ambitions"
 lesser_tennessean_tennessee_river_trade:0 "Tennessee River Trade"
 lesser_tennessean_tennessee_river_trade_desc:0 "he mighty Tennessee River that flows through our borders has become an important artery of our trade network, giving our merchants easy access to trade with the rest of the region."
 lesser_tennessean_smoky_mountains:0 "Smoky Mountains"
 lesser_tennessean_smoky_mountains_desc:0 "The Smoky Mountains in the east remain an important natural border for us, providing fortification against our enemies and making us that much harder to occupy."
 lesser_tennessean_music_city:0 "Music City"
 lesser_tennessean_music_city_desc:0 "Nashville is famously the music capital of America, and has contributed enormously to the development of countless genres of music. Even today, it attracts a massive influx of musicians and their adoring fans."
 lesser_tennessean_tennessee_valley_authority:0 "Tennessee Valley Authority"
 lesser_tennessean_tennessee_valley_authority_desc:0 "Originally a federal government project to employ workers during the Great Depression, the TVA has completed many large-scale infrastructure projects in our area. This experience has translated into a large, talented construction crew ready to take on our next massive project."
 lesser_tennessean_defense_industry:0 "Defense Industry"
 lesser_tennessean_defense_industry_desc:0 "We have developed the infrastructure needed to produce military equipment at scale."
 lesser_tennessean_bible_belt_values:0 "Bible Belt Values"
 lesser_tennessean_bible_belt_values_desc:0 "Our devotion to God is unmatched, and this is apparent in nearly every aspect of our lives. Our people pride themselves in their faith, and among them are many talented preachers and clergymen eager to spread His good word."
 lesser_tennessean_tennessee_volunteers:0 "Tennessee Volunteers"
 lesser_tennessean_tennessee_volunteers_desc:0 "Our national reputation of being the Volunteer State is no mere fluke; At every opportunity and in every major conflict, Tennesseeans bravely enlist en masse to serve their country."
 lesser_vermonter_ideas:0 "Lesser Vermonter Ideas"
 lesser_vermonter_ideas_start:0 "Lesser Vermonter Traditions"
 lesser_vermonter_ideas_bonus:0 "Lesser Vermonter Ambitions"
 lesser_vermonter_early_abolitionists:0 "Early Abolitionists"
 lesser_vermonter_early_abolitionists_desc:0 "We were among the first states to ban slavery, and did so relatively peacefully. The powers that be are more tolerant to social progress here than in other places."
 lesser_vermonter_maple_syrup_production:0 "Maple Syrup Production"
 lesser_vermonter_maple_syrup_production_desc:0 "It is difficult to complain about your state of affairs while enjoying the sweet, sweet taste of Vermont maple syrup."
 lesser_vermonter_hydropower:0 "Hydropower"
 lesser_vermonter_hydropower_desc:0 "Our people are able to harness the power of the various rivers and estuaries in order to perform relatively sophisticated mechanical tasks."
 lesser_vermonter_environmental_stewardship:0 "Environmental Stewardship"
 lesser_vermonter_environmental_stewardship_desc:0 "Through careful planning and foresight, we have taken considerable steps to preserve the natural beauty of our environment."
 lesser_vermonter_vermont_progressives:0 "Vermont Progressives"
 lesser_vermonter_vermont_progressives_desc:0 "Our people are a progressive one, both being the first country to ban slavery even before joining the Union, and being the first state to allow for marriage equality via civil unions. Our commitment to progressive principles has meant that we often set the direction of social justice for others to follow."
 lesser_vermonter_investments_in_healthcare:0 "Investments in Healthcare"
 lesser_vermonter_investments_in_healthcare_desc:0 "We have invested considerably into healthcare, allowing our citizens to live healthier, longer lives."
 lesser_vermonter_green_mountains:0 "Green Mountains"
 lesser_vermonter_green_mountains_desc:0 "The Green Mountains provide a natural cover and fortification against our enemies, and have given us the training to conduct effective guerrilla warfare against invaders."
 lesser_virginian_ideas:0 "Lesser Virginian Ideas"
 lesser_virginian_ideas_start:0 "Lesser Virginian Traditions"
 lesser_virginian_ideas_bonus:0 "Lesser Virginian Ambitions"
 lesser_virginian_virginia_planters:0 "Virginia Planters"
 lesser_virginian_virginia_planters_desc:0 "Our current power dynamics can be traced back to the wealthy planter families from the colonial era. A primarily conservative power bloc, these planters primarily are concerned with agricultural productivity and lower taxes."
 lesser_virginian_the_byrd_machine:0 "The Byrd Machine"
 lesser_virginian_the_byrd_machine_desc:0 "While Virginia could not fully escape the atrocity that was Jim Crow, Virginia's Byrd machine largely protected minority voting rights and enjoyed relatively better race relations compared to the rest of our southern neighbors."
 lesser_virginian_tidewater_traditions:0 "Tidewater Traditions"
 lesser_virginian_tidewater_traditions_desc:0 "The tidewater culture of our eastern regions has a large maritime presence, and as a result we are natural-born sailors and shipbuilders."
 lesser_virginian_legacy_of_robert_e_lee:0 "Legacy of Robert E. Lee"
 lesser_virginian_legacy_of_robert_e_lee_desc:0 "Perhaps one of the greatest military minds in history, Robert E. Lee, a native Virginian, revolutionized military combat forever."
 lesser_virginian_information_networks:0 "Information Networks"
 lesser_virginian_information_networks_desc:0 "Virginia has invested heavily into our information networks, allowing for the free exchange of ideas and leading to better collaboration between researchers."
 lesser_virginian_newport_news_shipbuilding:0 "Newport News Shipbuilding"
 lesser_virginian_newport_news_shipbuilding_desc:0 "Virginia has been a hub of shipbuilding for centuries, and our shipyards still have the edge over many of our contemporaries."
 lesser_virginian_the_virginia_dynasty:0 "The Virginia Dynasty"
 lesser_virginian_the_virginia_dynasty_desc:0 "Many of the Founding Fathers were Virginian, including George Washington. We have punched above our weight in shaping the history of this continent, just as we intend to once more."
 lesser_west_virginian_ideas:0 "Lesser West Virginian Ideas"
 lesser_west_virginian_ideas_start:0 "Lesser West Virginian Traditions"
 lesser_west_virginian_ideas_bonus:0 "Lesser West Virginian Ambitions"
 lesser_west_virginian_coal_mining:0 "Coal Mining"
 lesser_west_virginian_coal_mining_desc:0 "Our nation is rich with natural resources, with coal among the most valuable. Mining is just a way of life for our people."
 lesser_west_virginian_loyalty_to_the_union:0 "Loyalty to the Union"
 lesser_west_virginian_loyalty_to_the_union_desc:0 "During the Civil War, we remained a stalwart defender of the Union when many other states like us had betrayed her."
 lesser_west_virginian_worker_protections:0 "Worker Protections"
 lesser_west_virginian_worker_protections_desc:0 "We have a strong foundation of workers' protections, allowing us to set a minimum standard of safety and work-life balance."
 lesser_west_virginian_appalachian_resilience:0 "Appalachian Resilience"
 lesser_west_virginian_appalachian_resilience_desc:0 "The people of Appalachia know hardship and can confront adversity with open arms."
 lesser_west_virginian_country_roads:0 "Country Roads"
 lesser_west_virginian_country_roads_desc:0 "An elaborate network of country roads connects our land. No matter how far away our diplomats and soldiers must go, they can always rely on our country roads to take them back home, the place that they belong."
 lesser_west_virginian_military_tradition:0 "Military Tradition"
 lesser_west_virginian_military_tradition_desc:0 "Our people have a proud history of military service. In times of war, we will call upon them to defend us once again."
 lesser_west_virginian_montani_semper_liberi:0 "Montani Semper Liberi"
 lesser_west_virginian_montani_semper_liberi_desc:0 "Our nation's motto means 'Mountaineers are always free' -- a testament to the rugged Appalachians that we call home."
 mainer_ideas:0 "Mainer Ideas"
 mainer_ideas_start:0 "Mainer Traditions"
 mainer_ideas_bonus:0 "Mainer Ambitions"
 mainer_vacationland:0 "Vacationland"
 mainer_vacationland_desc:0 "Our nickname, Vacationland, is a testament to our scenic natural beauty and New England charm. Plus, the extra revenue from tourism doesn't hurt."
 mainer_natural_shipbuilders:0 "Natural Shipbuilders"
 mainer_natural_shipbuilders_desc:0 "We have a proud history of shipbuilding, giving us the edge at constructing and maintaining a mighty fleet."
 mainer_gulf_of_maine_shipping_lanes:0 "Gulf of Maine Shipping Lanes"
 mainer_gulf_of_maine_shipping_lanes_desc:0 "The Gulf of Maine's relatively calm waters gives our merchants easy access to the global market via sea."
 mainer_harsh_winters:0 "Harsh Winters"
 mainer_harsh_winters_desc:0 "We famously endure harsh winters year after year, and this rugged, cold climate naturally makes it difficult for our enemies to invade, let alone hold through our colder months."
 mainer_maine_lumber_mills:0 "Maine Lumber Mills"
 mainer_maine_lumber_mills_desc:0 "Our forestry industry is as alive as ever, and the high-quality timber has become a lucrative trade good."
 mainer_maine_cuisine:0 "Maine Cuisine"
 mainer_maine_cuisine_desc:0 "People from all over the area are in awe of our rich culinary tradition, particularly our lobster and clam dishes."
 mainer_lighthouses:0 "Lighthouses"
 mainer_lighthouses_desc:0 "Our magnificent lighthouses keep our ships on-course after the sun has set. While others have to drop anchor, we press on."
 marylander_ideas:0 "Marylander Ideas"
 marylander_ideas_start:0 "Marylander Traditions"
 marylander_ideas_bonus:0 "Marylander Ambitions"
 marylander_loyalty_to_the_union:0 "Loyalty to the Union"
 marylander_loyalty_to_the_union_desc:0 "During the Civil War, we remained a stalwart defender of the Union when many other states like us had betrayed her."
 marylander_maryland_toleration_act:0 "Maryland Toleration Act"
 marylander_maryland_toleration_act_desc:0 "We have taken steps sooner than any others to respect the various denominations of Christianity among our populace."
 marylander_worker_protections:0 "Worker Protections"
 marylander_worker_protections_desc:0 "We have a strong foundation of workers' protections, allowing us to set a minimum standard of safety and work-life balance."
 marylander_chesapeake_bay_shipyards:0 "Chesapeake Bay Shipyards"
 marylander_chesapeake_bay_shipyards_desc:0 "The Chesapeake Bay serves as a natural harbor, and as a consequence, an excellent place to build ships."
 marylander_legacy_of_thurgood_marshall:0 "Legacy of Thurgood Marshall"
 marylander_legacy_of_thurgood_marshall_desc:0 "Thurgood Marshall, a key player in school desegregation, inspires us to ensure all of our youth have an equal opportunity in the classroom."
 marylander_expert_bridge_builders:0 "Expert Bridge-Builders"
 marylander_expert_bridge_builders_desc:0 "The local terrain has made us experts at constructing elaborate infrastructure projects, including impressive bridges."
 marylander_citizens_commissions:0 "Citizens' Commissions"
 marylander_citizens_commissions_desc:0 "We have a reliable, direct council of citizens for nearly every aspect of government, ensuring our policy decisions are popular and informed."
 mid_atlantic_ideas:0 "Mid-Atlantic Ideas"
 mid_atlantic_ideas_start:0 "Mid-Atlantic Traditions"
 mid_atlantic_ideas_bonus:0 "Mid-Atlantic Ambitions"
 mid_atlantic_railroads:0 "Railroads"
 mid_atlantic_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 mid_atlantic_cultural_juggernaut:0 "Cultural Juggernaut"
 mid_atlantic_cultural_juggernaut_desc:0 "Some may call us arrogant, but none can deny that the world still largely revolves around us. Our cultural footprint is felt far beyond our administrative borders."
 mid_atlantic_natural_shipbuilders:0 "Natural Shipbuilders"
 mid_atlantic_natural_shipbuilders_desc:0 "We have a proud history of shipbuilding, giving us the edge at constructing and maintaining a mighty fleet."
 mid_atlantic_wall_street_loans:0 "Wall Street Loans"
 mid_atlantic_wall_street_loans_desc:0 "The availability of cheap loans from a massive investor pool on Wall Street has granted us the opportunity to finance our national projects."
 mid_atlantic_citizens_commissions:0 "Citizens' Commissions"
 mid_atlantic_citizens_commissions_desc:0 "We have a reliable, direct council of citizens for nearly every aspect of government, ensuring our policy decisions are popular and informed."
 mid_atlantic_maritime_ambitions:0 "Maritime Ambitions"
 mid_atlantic_maritime_ambitions_desc:0 "Our nation is one that has long been connected to the sea. Every sailor on every vessel in our navy is an extension of our maritime legacy!"
 mid_atlantic_a_strong_executive:0 "A Strong Executive"
 mid_atlantic_a_strong_executive_desc:0 "Our constitution allows our executive to wield considerable power, giving us the political capital to make changes during times of crisis."
 mississippian_ideas:0 "Mississippian Ideas"
 mississippian_ideas_start:0 "Mississippian Traditions"
 mississippian_ideas_bonus:0 "Mississippian Ambitions"
 mississippian_jacksonian_democracy:0 "Jacksonian Democracy"
 mississippian_jacksonian_democracy_desc:0 "Our major city of Jackson is a clear homage to the former president, who had a profound impact on shaping the foundation of our nation."
 mississippian_rebels_without_a_cause:0 "Rebels Without a Cause"
 mississippian_rebels_without_a_cause_desc:0 "Our history is a complex one. Our people are ready to stand up to tyranny, even if it makes us some enemies."
 mississippian_freedom_summer:0 "Freedom Summer"
 mississippian_freedom_summer_desc:0 "The summer of 1964, called Freedom Summer, represented a major turning point in the Civil Rights movement where many Black Americans finally regained the ability to vote."
 mississippian_casinos:0 "Casinos"
 mississippian_casinos_desc:0 "We have seen some luck with our local casino and gambling industry, providing us an additional stream of revenue to fund our state projects."
 mississippian_mississippi_blues:0 "Mississippi Blues"
 mississippian_mississippi_blues_desc:0 "Blues music got its start right here in Mississippi, changing the music scene and inspiring many subsequent genres thereafter."
 mississippian_bible_belt_values:0 "Bible Belt Values"
 mississippian_bible_belt_values_desc:0 "Our devotion to God is unmatched, and this is apparent in nearly every aspect of our lives. Our people pride themselves in their faith, and among them are many talented preachers and clergymen eager to spread His good word."
 mississippian_steadfast_conservatives:0 "Steadfast Conservatives"
 mississippian_steadfast_conservatives_desc:0 "Our commitment to traditional values and our tightly-knit small-town communities are able to provide our people with a high degree of safety and stability."
 new_englander_ideas:0 "New Englander Ideas"
 new_englander_ideas_start:0 "New Englander Traditions"
 new_englander_ideas_bonus:0 "New Englander Ambitions"
 new_englander_ivy_league:0 "Ivy League"
 new_englander_ivy_league_desc:0 "The Ivy League is a collection of highly prestigious universities, which serve as hubs for innovation, and make our young people natural-born leaders."
 new_englander_yankee_melting_pot:0 "Yankee Melting Pot"
 new_englander_yankee_melting_pot_desc:0 "We are home to a melting pot of many cultures, from English, Italian, Irish, Polish, and Latino backgrounds, among others."
 new_englander_a_well_funded_state:0 "A Well-Funded State"
 new_englander_a_well_funded_state_desc:0 "Our people are used to a comparatively higher tax burden, allowing us to more easily raise the capital needed to fund our ambitions."
 new_englander_local_government:0 "Local Government"
 new_englander_local_government_desc:0 "We have structured our government to emphasize local communities as opposed to a centralized government. Our people therefore feel more connected to their leaders."
 new_englander_natural_shipbuilders:0 "Natural Shipbuilders"
 new_englander_natural_shipbuilders_desc:0 "We have a proud history of shipbuilding, giving us the edge at constructing and maintaining a mighty fleet."
 new_englander_pharmaceutical_industry:0 "Pharmaceutical Industry"
 new_englander_pharmaceutical_industry_desc:0 "Our robust pharmaceutical industry gives us the upper hand at treating illness and injuries."
 new_englander_lighthouses:0 "Lighthouses"
 new_englander_lighthouses_desc:0 "Our magnificent lighthouses keep our ships on-course after the sun has set. While others have to drop anchor, we press on."
 new_hampshirite_ideas:0 "New Hampshirite Ideas"
 new_hampshirite_ideas_start:0 "New Hampshirite Traditions"
 new_hampshirite_ideas_bonus:0 "New Hampshirite Ambitions"
 new_hampshirite_live_free_or_die:0 "Live Free Or Die"
 new_hampshirite_live_free_or_die_desc:0 "Our national motto is a reminder that liberty must be earned, it is never given. Our populace is willing to endure hardships to preserve our freedom."
 new_hampshirite_the_fighting_fifth:0 "The Fighting Fifth"
 new_hampshirite_the_fighting_fifth_desc:0 "The Fighting Fifth was a nickname given to our division in the Civil War, which was celebrated as among the best."
 new_hampshirite_defense_industry:0 "Defense Industry"
 new_hampshirite_defense_industry_desc:0 "We have developed the infrastructure needed to produce military equipment at scale."
 new_hampshirite_first_primary:0 "First Primary"
 new_hampshirite_first_primary_desc:0 "When we were once united, our people were given the opportunity to vote first in the primaries. We are proud of our tradition of civic duty."
 new_hampshirite_textile_manufacturers:0 "Textile Manufacturers"
 new_hampshirite_textile_manufacturers_desc:0 "Our history of being a textile manufacturing powerhouse hasn't been forgotten!"
 new_hampshirite_ivy_league:0 "Ivy League"
 new_hampshirite_ivy_league_desc:0 "The Ivy League is a collection of highly prestigious universities, which serve as hubs for innovation, and make our young people world-class leaders."
 new_hampshirite_honest_governance:0 "Honest Governance"
 new_hampshirite_honest_governance_desc:0 "Our government has long been considered among the most free and fair. We reap the benefits of having clean, honest politicians."
 new_jerseyan_ideas:0 "New Jerseyan Ideas"
 new_jerseyan_ideas_start:0 "New Jerseyan Traditions"
 new_jerseyan_ideas_bonus:0 "New Jerseyan Ambitions"
 new_jerseyan_railroads:0 "Railroads"
 new_jerseyan_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 new_jerseyan_naval_shipyards:0 "Naval Shipyards"
 new_jerseyan_naval_shipyards_desc:0 "Our maritime history has given our shipyards the skills needed to build ships faster and cheaper than others."
 new_jerseyan_the_new_jersey_plan:0 "The New Jersey Plan"
 new_jerseyan_the_new_jersey_plan_desc:0 "We were the creators of the idea that states big and small should be given equal weight in the legislature. We hold this to be true even today, giving our smaller subjects confidence that their voices will be heard."
 new_jerseyan_menlo_park:0 "Menlo Park"
 new_jerseyan_menlo_park_desc:0 "Menlo Park is the site of Thomas Edison's projects. Some say he was a brilliant innovator, others say he was simply good at stealing ideas. We hope to use this site to excel at both."
 new_jerseyan_steamboats:0 "Steamboats"
 new_jerseyan_steamboats_desc:0 "New Jersey is where the first steamboats were made. Our naval innovation has given us an edge in galley combat."
 new_jerseyan_equitable_schools:0 "Equitable Schools"
 new_jerseyan_equitable_schools_desc:0 "We have standardized our education quality, giving students a more level playing field to contribute to society"
 new_jerseyan_busy_port_cities:0 "Busy Port Cities"
 new_jerseyan_busy_port_cities_desc:0 "Our port cities serve the entire region, and even some foreign ships prefer to do business here than back home."
 new_yorker_ideas:0 "New Yorker Ideas"
 new_yorker_ideas_start:0 "New Yorker Traditions"
 new_yorker_ideas_bonus:0 "New Yorker Ambitions"
 new_yorker_railroads:0 "Railroads"
 new_yorker_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 new_yorker_wall_street_loans:0 "Wall Street Loans"
 new_yorker_wall_street_loans_desc:0 "The availability of cheap loans from a massive investor pool on Wall Street has granted us the opportunity to finance our national projects."
 new_yorker_beaming_skyscrapers:0 "Beaming Skyscrapers"
 new_yorker_beaming_skyscrapers_desc:0 "The glistening skyscrapers of our cities are home to many large international corporations, boosting our economy."
 new_yorker_a_strong_executive:0 "A Strong Executive"
 new_yorker_a_strong_executive_desc:0 "Our constitution allows our executive to wield considerable power, giving us the political capital to make changes during times of crisis."
 new_yorker_financial_hub:0 "Financial Hub"
 new_yorker_financial_hub_desc:0 "New York is one of the financial hubs of the world, thanks in no small part to the New York Stock Exchange. Our strong finance sector has enabled us to conduct trade more effectively abroad."
 new_yorker_journalistic_tradition:0 "Journalistic Tradition"
 new_yorker_journalistic_tradition_desc:0 "Home to two of the most prestigious newspapers on the continent, the New York Times and the Wall Street Journal, our commitment to the free press has given us a formidable tradition of investigation and information dissemination."
 new_yorker_cultural_juggernaut:0 "Cultural Juggernaut"
 new_yorker_cultural_juggernaut_desc:0 "Some may call us arrogant, but none can deny that the world still largely revolves around us. Our cultural footprint is felt far beyond our administrative borders."
 north_carolinan_ideas:0 "North Carolinan Ideas"
 north_carolinan_ideas_start:0 "North Carolinan Traditions"
 north_carolinan_ideas_bonus:0 "North Carolinan Ambitions"
 north_carolinan_the_research_triangle:0 "The Research Triangle"
 north_carolinan_the_research_triangle_desc:0 "North Carolina is home to the famous Research Triangle, a region anchored by three major research universities. Our researchers continue to benefit us with cutting-edge discoveries."
 north_carolinan_tidewater_traditions:0 "Tidewater Traditions"
 north_carolinan_tidewater_traditions_desc:0 "The tidewater culture of our eastern regions has a large maritime presence, and as a result we are natural-born sailors and shipbuilders."
 north_carolinan_mennonite_tolerance:0 "Mennonite Tolerance"
 north_carolinan_mennonite_tolerance_desc:0 "We are home to a large population of Mennonites, whose commitment to peace and tolerance help shape our domestic policy."
 north_carolinan_textile_manufacturers:0 "Textile Manufacturers"
 north_carolinan_textile_manufacturers_desc:0 "Our history of being a textile manufacturing powerhouse hasn't been forgotten!"
 north_carolinan_first_in_flight:0 "First In Flight"
 north_carolinan_first_in_flight_desc:0 "Long ago, the first airplane took off right here in Kitty Hawk. Although we have lost access to this technology, it inspires us to find new ways to revolutionize transportation."
 north_carolinan_pharmaceutical_industry:0 "Pharmaceutical Industry"
 north_carolinan_pharmaceutical_industry_desc:0 "Our robust pharmaceutical industry gives us the upper hand at treating illness and injuries."
 north_carolinan_charlotte_banking:0 "Charlotte Banking"
 north_carolinan_charlotte_banking_desc:0 "Our financial sector in Charlotte rivals only that of New York City, and this has given us the ability to access cheap loans to fund our national ambitions."
 nutmegger_ideas:0 "Nutmegger Ideas"
 nutmegger_ideas_start:0 "Nutmegger Traditions"
 nutmegger_ideas_bonus:0 "Nutmegger Ambitions"
 nutmegger_local_government:0 "Local Government"
 nutmegger_local_government_desc:0 "We have structured our government to emphasize local communities as opposed to a centralized government. Our people therefore feel more connected to their leaders."
 nutmegger_ivy_league:0 "Ivy League"
 nutmegger_ivy_league_desc:0 "The Ivy League is a collection of highly prestigious universities, which serve as hubs for innovation, and make our young people world-class leaders."
 nutmegger_industrial_powerhouse:0 "Industrial Powerhouse"
 nutmegger_industrial_powerhouse_desc:0 "Our factories produce world-class products, greatly bolstering our economy."
 nutmegger_yankee_melting_pot:0 "Yankee Melting Pot"
 nutmegger_yankee_melting_pot_desc:0 "We are home to a melting pot of many cultures, from English, Italian, Irish, Polish, and Latino backgrounds, among others."
 nutmegger_a_well_funded_state:0 "A Well-Funded State"
 nutmegger_a_well_funded_state_desc:0 "Our people are used to a comparatively higher tax burden, allowing us to more easily raise the capital needed to fund our ambitions."
 nutmegger_pharmaceutical_industry:0 "Pharmaceutical Industry"
 nutmegger_pharmaceutical_industry_desc:0 "Our robust pharmaceutical industry gives us the upper hand at treating illness and injuries."
 nutmegger_defense_industry:0 "Defense Industry"
 nutmegger_defense_industry_desc:0 "We have developed the infrastructure needed to produce military equipment at scale."
 pennsylvanian_ideas:0 "Pennsylvanian Ideas"
 pennsylvanian_ideas_start:0 "Pennsylvanian Traditions"
 pennsylvanian_ideas_bonus:0 "Pennsylvanian Ambitions"
 pennsylvanian_tolerant_quakers:0 "Tolerant Quakers"
 pennsylvanian_tolerant_quakers_desc:0 "Much like the Quakers who came before us, our religious tolerance extends even to faiths totally unrelated to us."
 pennsylvanian_pennsylvania_steel:0 "Pennsylvania Steel"
 pennsylvanian_pennsylvania_steel_desc:0 "Our factories and mills are alight once more, and the buildings of Pennsylvania stand stronger with skeletons of Pennsylvania steel."
 pennsylvanian_birthplace_of_the_united_states:0 "Birthplace of the United States"
 pennsylvanian_birthplace_of_the_united_states_desc:0 "A long time ago, Philadelphia was once the site of the founding of the United States, even serving as the nation's capital for many years."
 pennsylvanian_early_abolitionists:0 "Early Abolitionists"
 pennsylvanian_early_abolitionists_desc:0 "We were among the first states to ban slavery, and did so relatively peacefully. The powers that be are more tolerant to social progress here than in other places."
 pennsylvanian_railroads:0 "Railroads"
 pennsylvanian_railroads_desc:0 "Our nation has invested into rail, connecting our cities and making it that much easier to get around."
 pennsylvanian_valiant_troops:0 "Valiant Troops"
 pennsylvanian_valiant_troops_desc:0 "Few soldiers fight with more honor than Pennsylvania's, who stand alone as the soldiers awarded more Medals of Honor than any other."
 pennsylvanian_investments_in_healthcare:0 "Investments in Healthcare"
 pennsylvanian_investments_in_healthcare_desc:0 "We have invested considerably into healthcare, allowing our citizens to live healthier, longer lives."
 rhode_islander_ideas:0 "Rhode Islander Ideas"
 rhode_islander_ideas_start:0 "Rhode Islander Traditions"
 rhode_islander_ideas_bonus:0 "Rhode Islander Ambitions"
 rhode_islander_first_revolutionaries:0 "First Revolutionaries"
 rhode_islander_first_revolutionaries_desc:0 "Rhode Island was the first of the thirteen colonies to declare independence from the British. Our decisiveness of our diplomats cannot be overstated!"
 rhode_islander_local_government:0 "Local Government"
 rhode_islander_local_government_desc:0 "We have structured our government to emphasize local communities as opposed to a centralized government. Our people therefore feel more connected to their leaders."
 rhode_islander_busy_port_cities:0 "Busy Port Cities"
 rhode_islander_busy_port_cities_desc:0 "Our port cities serve the entire region, and even some foreign ships prefer to do business here than back home."
 rhode_islander_birthplace_of_the_american_industrial_revolution:0 "Birthplace of the American Industrial Revolution"
 rhode_islander_birthplace_of_the_american_industrial_revolution_desc:0 "Rhode Island was the first state to undergo industrialization, primarily from our textile mills. We consistently remain one of the most advanced economies in the region."
 rhode_islander_a_well_funded_state:0 "A Well-Funded State"
 rhode_islander_a_well_funded_state_desc:0 "Our people are used to a comparatively higher tax burden, allowing us to more easily raise the capital needed to fund our ambitions."
 rhode_islander_yankee_melting_pot:0 "Yankee Melting Pot"
 rhode_islander_yankee_melting_pot_desc:0 "We are home to a melting pot of many cultures, from English, Italian, Irish, Polish, and Latino backgrounds, among others."
 rhode_islander_humble_yet_mighty:0 "Humble, Yet Mighty"
 rhode_islander_humble_yet_mighty_desc:0 "Although we were once the smallest state, we are not to be underestimated!"
 south_carolinan_ideas:0 "South Carolinan Ideas"
 south_carolinan_ideas_start:0 "South Carolinan Traditions"
 south_carolinan_ideas_bonus:0 "South Carolinan Ambitions"
 south_carolinan_legacy_of_john_c_calhoun:0 "Legacy of John C. Calhoun"
 south_carolinan_legacy_of_john_c_calhoun_desc:0 "Also known as the cast iron man, John C. Calhoun was one of the most prominent advocates of states' rights."
 south_carolinan_the_matchstick_of_the_civil_war:0 "The Matchstick of the Civil War"
 south_carolinan_the_matchstick_of_the_civil_war_desc:0 "The legendary attack on Fort Sumter signified the start of the Civil War, of which South Carolina became one of the fiercest defenders of the Confederacy."
 south_carolinan_medical_research:0 "Medical Research"
 south_carolinan_medical_research_desc:0 "Innovation in our state-of-the-art medical laboratories has cleanly translated to more effective treatments for injuries and illnesses."
 south_carolinan_agricultural_innovations:0 "Agricultural Innovations"
 south_carolinan_agricultural_innovations_desc:0 "We have invested considerably into finding more efficient ways to grow and harvest crops, allowing us to make the most of the land that we work."
 south_carolinan_organized_militias:0 "Organized Militias"
 south_carolinan_organized_militias_desc:0 "Our people have self-organized into formidable militias, who are ready to defend our homeland at the drop of a hat."
 south_carolinan_the_caning_of_charles_sumner:0 "The Caning of Charles Sumner"
 south_carolinan_the_caning_of_charles_sumner_desc:0 "The infamous caning of Charles Sumner remains a reminder to our enemies of what awaits them!"
 south_carolinan_a_developers_dream:0 "A Developer's Dream"
 south_carolinan_a_developers_dream_desc:0 "The warm beaches of the Lowlands attracting tourists and residents as well as the cheap raw material cost has made our nation a popular choice for developers to build new buildings."
 tennessean_ideas:0 "Tennessean Ideas"
 tennessean_ideas_start:0 "Tennessean Traditions"
 tennessean_ideas_bonus:0 "Tennessean Ambitions"
 tennessean_tennessee_river_trade:0 "Tennessee River Trade"
 tennessean_tennessee_river_trade_desc:0 "he mighty Tennessee River that flows through our borders has become an important artery of our trade network, giving our merchants easy access to trade with the rest of the region."
 tennessean_smoky_mountains:0 "Smoky Mountains"
 tennessean_smoky_mountains_desc:0 "The Smoky Mountains in the east remain an important natural border for us, providing fortification against our enemies and making us that much harder to occupy."
 tennessean_music_city:0 "Music City"
 tennessean_music_city_desc:0 "Nashville is famously the music capital of America, and has contributed enormously to the development of countless genres of music. Even today, it attracts a massive influx of musicians and their adoring fans."
 tennessean_tennessee_valley_authority:0 "Tennessee Valley Authority"
 tennessean_tennessee_valley_authority_desc:0 "Originally a federal government project to employ workers during the Great Depression, the TVA has completed many large-scale infrastructure projects in our area. This experience has translated into a large, talented construction crew ready to take on our next massive project."
 tennessean_defense_industry:0 "Defense Industry"
 tennessean_defense_industry_desc:0 "We have developed the infrastructure needed to produce military equipment at scale."
 tennessean_bible_belt_values:0 "Bible Belt Values"
 tennessean_bible_belt_values_desc:0 "Our devotion to God is unmatched, and this is apparent in nearly every aspect of our lives. Our people pride themselves in their faith, and among them are many talented preachers and clergymen eager to spread His good word."
 tennessean_tennessee_volunteers:0 "Tennessee Volunteers"
 tennessean_tennessee_volunteers_desc:0 "Our national reputation of being the Volunteer State is no mere fluke; At every opportunity and in every major conflict, Tennesseeans bravely enlist en masse to serve their country."
 vermonter_ideas:0 "Vermonter Ideas"
 vermonter_ideas_start:0 "Vermonter Traditions"
 vermonter_ideas_bonus:0 "Vermonter Ambitions"
 vermonter_early_abolitionists:0 "Early Abolitionists"
 vermonter_early_abolitionists_desc:0 "We were among the first states to ban slavery, and did so relatively peacefully. The powers that be are more tolerant to social progress here than in other places."
 vermonter_maple_syrup_production:0 "Maple Syrup Production"
 vermonter_maple_syrup_production_desc:0 "It is difficult to complain about your state of affairs while enjoying the sweet, sweet taste of Vermont maple syrup."
 vermonter_hydropower:0 "Hydropower"
 vermonter_hydropower_desc:0 "Our people are able to harness the power of the various rivers and estuaries in order to perform relatively sophisticated mechanical tasks."
 vermonter_environmental_stewardship:0 "Environmental Stewardship"
 vermonter_environmental_stewardship_desc:0 "Through careful planning and foresight, we have taken considerable steps to preserve the natural beauty of our environment."
 vermonter_vermont_progressives:0 "Vermont Progressives"
 vermonter_vermont_progressives_desc:0 "Our people are a progressive one, both being the first country to ban slavery even before joining the Union, and being the first state to allow for marriage equality via civil unions. Our commitment to progressive principles has meant that we often set the direction of social justice for others to follow."
 vermonter_investments_in_healthcare:0 "Investments in Healthcare"
 vermonter_investments_in_healthcare_desc:0 "We have invested considerably into healthcare, allowing our citizens to live healthier, longer lives."
 vermonter_green_mountains:0 "Green Mountains"
 vermonter_green_mountains_desc:0 "The Green Mountains provide a natural cover and fortification against our enemies, and have given us the training to conduct effective guerrilla warfare against invaders."
 virginian_ideas:0 "Virginian Ideas"
 virginian_ideas_start:0 "Virginian Traditions"
 virginian_ideas_bonus:0 "Virginian Ambitions"
 virginian_virginia_planters:0 "Virginia Planters"
 virginian_virginia_planters_desc:0 "Our current power dynamics can be traced back to the wealthy planter families from the colonial era. A primarily conservative power bloc, these planters primarily are concerned with agricultural productivity and lower taxes."
 virginian_the_byrd_machine:0 "The Byrd Machine"
 virginian_the_byrd_machine_desc:0 "While Virginia could not fully escape the atrocity that was Jim Crow, Virginia's Byrd machine largely protected minority voting rights and enjoyed relatively better race relations compared to the rest of our southern neighbors."
 virginian_tidewater_traditions:0 "Tidewater Traditions"
 virginian_tidewater_traditions_desc:0 "The tidewater culture of our eastern regions has a large maritime presence, and as a result we are natural-born sailors and shipbuilders."
 virginian_legacy_of_robert_e_lee:0 "Legacy of Robert E. Lee"
 virginian_legacy_of_robert_e_lee_desc:0 "Perhaps one of the greatest military minds in history, Robert E. Lee, a native Virginian, revolutionized military combat forever."
 virginian_information_networks:0 "Information Networks"
 virginian_information_networks_desc:0 "Virginia has invested heavily into our information networks, allowing for the free exchange of ideas and leading to better collaboration between researchers."
 virginian_newport_news_shipbuilding:0 "Newport News Shipbuilding"
 virginian_newport_news_shipbuilding_desc:0 "Virginia has been a hub of shipbuilding for centuries, and our shipyards still have the edge over many of our contemporaries."
 virginian_the_virginia_dynasty:0 "The Virginia Dynasty"
 virginian_the_virginia_dynasty_desc:0 "Many of the Founding Fathers were Virginian, including George Washington. We have punched above our weight in shaping the history of this continent, just as we intend to once more."
 west_virginian_ideas:0 "West Virginian Ideas"
 west_virginian_ideas_start:0 "West Virginian Traditions"
 west_virginian_ideas_bonus:0 "West Virginian Ambitions"
 west_virginian_coal_mining:0 "Coal Mining"
 west_virginian_coal_mining_desc:0 "Our nation is rich with natural resources, with coal among the most valuable. Mining is just a way of life for our people."
 west_virginian_loyalty_to_the_union:0 "Loyalty to the Union"
 west_virginian_loyalty_to_the_union_desc:0 "During the Civil War, we remained a stalwart defender of the Union when many other states like us had betrayed her."
 west_virginian_worker_protections:0 "Worker Protections"
 west_virginian_worker_protections_desc:0 "We have a strong foundation of workers' protections, allowing us to set a minimum standard of safety and work-life balance."
 west_virginian_appalachian_resilience:0 "Appalachian Resilience"
 west_virginian_appalachian_resilience_desc:0 "The people of Appalachia know hardship and can confront adversity with open arms."
 west_virginian_country_roads:0 "Country Roads"
 west_virginian_country_roads_desc:0 "An elaborate network of country roads connects our land. No matter how far away our diplomats and soldiers must go, they can always rely on our country roads to take them back home, the place that they belong."
