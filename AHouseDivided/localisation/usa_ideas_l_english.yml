 lesser_mainer_vacationland:0 "Vacationland"
 lesser_mainer_vacationland_desc:0 "Our nickname, Vacationland, is a testament to our scenic natural beauty and New England charm. Plus, the extra revenue from tourism doesn't hurt."
 lesser_mainer_natural_shipbuilders:0 "Natural Shipbuilders"
 lesser_mainer_natural_shipbuilders_desc:0 "We have a proud history of shipbuilding, giving us the edge at constructing and maintaining a mighty fleet."
 lesser_mainer_gulf_of_maine_shipping_lanes:0 "Gulf of Maine Shipping Lanes"
 lesser_mainer_gulf_of_maine_shipping_lanes_desc:0 "The Gulf of Maine's relatively calm waters gives our merchants easy access to the global market via sea."
 lesser_mainer_harsh_winters:0 "Harsh Winters"
 lesser_mainer_harsh_winters_desc:0 "We famously endure harsh winters year after year, and this rugged, cold climate naturally makes it difficult for our enemies to invade, let alone hold through our colder months."
 lesser_mainer_maine_lumber_mills:0 "Maine Lumber Mills"
 lesser_mainer_maine_lumber_mills_desc:0 "Our forestry industry is as alive as ever, and the high-quality timber has become a lucrative trade good."
 lesser_mainer_maine_cuisine:0 "Maine Cuisine"
 lesser_mainer_maine_cuisine_desc:0 "People from all over the area are in awe of our rich culinary tradition, particularly our lobster and clam dishes."
 lesser_mainer_lighthouses:0 "Lighthouses"
 lesser_mainer_lighthouses_desc:0 "Our magnificent lighthouses keep our ships on-course after the sun has set. While others have to drop anchor, we press on."
