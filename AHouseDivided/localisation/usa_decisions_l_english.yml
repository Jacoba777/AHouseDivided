 form_wisconsin_desc:0 "We have been able to reunite our people under our banner through careful statecraft. It is time for the rest of the world to recognize us as the true successors of the state of Wisconsin!"
 form_wisconsin_title:0 "Form Wisconsin"
 form_wyoming_desc:0 "We have been able to reunite our people under our banner through careful statecraft. It is time for the rest of the world to recognize us as the true successors of the state of Wyoming!"
 form_wyoming_title:0 "Form Wyoming"
 form_great_lakes_desc:0 "The influence of our dominion stretches from the chilling waters of Superior to the pleasant shores of Lake Ontario. It is time for us to proclaim our rightful place as the protectors of the great lakes!"
 form_great_lakes_title:0 "Form Great Lakes"
 form_great_plains_desc:0 "Our rise to glory over the fertile Great Plains can no longer be contested. it is time to adopt a new identity as the Great Plains, and begin the process of centralizing our rule over these rich lands."
 form_great_plains_title:0 "Form Great Plains"
 form_frontier_desc:0 "We have undertaken the difficult task of uniting the peoples between the mighty Rockies and Cascades, and from this natural fortress we shall proclaim ourselves to the the nation of Frontier."
 form_frontier_title:0 "Form Frontier"
 form_cascadia_desc:0 "Through great effort, we have united the people of Cascadia! It is time for us to adopt this identity and solidify our influence over these rugged forests and mountains."
 form_cascadia_title:0 "Form Cascadia"
 form_jefferson_desc:0 "Nestled in the southern end of the mighty Cascades, we have brought together the people who straddle the old border between California and Oregon. Itis time to proclaim ourselves the state of Jefferson!"
 form_jefferson_title:0 "Form Jefferson"
 form_long_island_desc:0 "Long Island is reunited! Let's proclaim ourselves to be so."
 form_long_island_title:0 "Form Long Island"
 form_niagara_desc:0 "Let's proclaim ourselves to be Niagara, uniting the people of western New York under our banner."
 form_niagara_title:0 "Form Niagara"
 form_carolina_desc:0 "At long last, the divide between the two Carolinas is no more. Let us raise a new flag, and proclaim ourselves to be merely the nation of Carolina!"
 form_carolina_title:0 "Form Carolina"
 form_virginia_commonwealth_desc:0 "At long last, the divide between the two Virginias is no more. Let us raise a new flag, and proclaim ourselves to be United Virginia!"
 form_virginia_commonwealth_title:0 "Form United Virginia"
 form_new_england_desc:0 "From a mere city-state, we have grown to exert control over the entire region of New England. It is time for us to adopt a more appropriate title as we begin to consolidate and prosper!"
 form_new_england_title:0 "Form New England"
 form_greater_southwest_desc:0 "From this arid, sun-scorched corner of the continent, we have forged a mighty nation. It is time for the world to recognize us as the Greater Southwest, with sole dominion under our quadrant of the continent."
 form_greater_southwest_title:0 "Form Greater Southwest"
 form_deep_south_desc:0 "Through wit and sword, we have brought together the various peoples of the Deep South! It is time to raise the Magnolia banner, marking these warm rural lands as our own."
 form_deep_south_title:0 "Form Deep South"
 form_mid_atlantic_desc:0 "We have brought together the people of the Mid-Atlantic! To mark this occasion, it is time for us to declare ourselves as so, and to start the effort towards becoming a military and economic powerhouse once again."
 form_mid_atlantic_title:0 "Form Mid-Atlantic"
 form_pacifica_desc:0 "From these western shores, we have finally united our people under one nation. We should commemorate this achievement with a new title, and begin the next chapter of our campaign."
 form_pacifica_title:0 "Form Pacifica"
 form_dixieland_desc:0 "We have brought together a critical mass of the South under our rule. It is time to raise the stars and bars of Dixie!"
 form_dixieland_title:0 "Form Dixieland"
 form_heartland_empire_desc:0 "From humble beginnings, our rule over the Midwest has become irrefutable. Let us finally be recognized as the Heartland Empire!"
 form_heartland_empire_title:0 "Form Heartland Empire"
 form_north_atlantic_union_desc:0 "Let's raise a new flag to our inevitable rule over all of Yankeedom!"
 form_north_atlantic_union_title:0 "Form North Atlantic Union"
 form_western_dominion_desc:0 "Through grit and determination, there are no longer any threats to our ascent over the West. It is time to raise the Buffalo flag to represent our glorious empire!"
 form_western_dominion_title:0 "Form Western Dominion"
 form_united_states_desc:0 "It is finally time for the world to recognize us as a reformed United States of America. It is time to once again raise Old Glory upon our flagpoles!"
 form_united_states_title:0 "Form United States of America"
 form_appalachia_desc:0 "From these misty mountains, we have persevered and united the people of Appalachia! Let us proclaim to the world that these mountains shall set us free."
 form_appalachia_title:0 "Form Appalachia"
 form_deseret_desc:0 "We have finally acquired the territory of the once-proposed state of Deseret! Now, it is time to create a Mormon Theodemocracy that Joseph Smith would be proud of."
 form_deseret_title:0 "Form Deseret"
 change_religion_secular_desc:0 "The business of converting heretics to a state-sponsored faith is something we should relegate to the past. Let's do away with our state religion, allowing us to guarantee freedom of religion to our people."
 change_religion_secular_title:0 "Embrace Secularism"
 get_perma_claims_on_northeast:0 "We will gain a permanent claim on all unowned provinces in the Northeast"
 get_perma_claims_on_midwest:0 "We will gain a permanent claim on all unowned provinces in the Midwest"
 get_perma_claims_on_south:0 "We will gain a permanent claim on all unowned provinces in the South"
 get_perma_claims_on_west:0 "We will gain a permanent claim on all unowned provinces in the West"
 get_perma_claims_on_world:0 "We will gain a permanent claim on all unowned provinces"